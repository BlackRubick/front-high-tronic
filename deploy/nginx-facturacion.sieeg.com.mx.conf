    location /payroll/ {
        proxy_pass https://api.factura.com/payroll/;
        proxy_set_header Host api.factura.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header F-Api-Key "JDJ5JDEwJHMwcUNoeUUwenZCTmFXaC5LZGJOTE94VWV2UlE5cFBpMUhKVUZKSklwWXZTb2JKcVRSL0Jt";
