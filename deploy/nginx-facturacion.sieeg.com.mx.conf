server {
    server_name facturacion.sieeg.com.mx;
    # Cambia root a la carpeta "dist" del build en tu EC2
    root /home/ubuntu/front-high-tronic/dist;
    index index.html index.htm;

    # Proxy para API de factura.com (PRODUCCIÓN)
    location /v1/ {
        proxy_pass https://api.factura.com/v1/;
        proxy_set_header Host api.factura.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header F-Api-Key "JDJ5JDEwJFA3NHVzeXhVVlJFY3owM3YvcXhWRGUwQ1RRSVdaUEMyTENDSHFlS1pmYTN1SzlCUnJuRGJH";
        proxy_set_header F-Secret-Key "JDJ5JDEwJG8ueVVuUjZPQk11eE1SbFdvVVUydHUweFNnWGRzek9KWWVRdUdUclQ0VUdDMFlKSHFYZHpx";
        proxy_set_header F-PLUGIN "9d4095c8f7ed5785cb14c0e3b033eeb8252416ed";
        proxy_set_header F-Api-Env "produccion";
        proxy_ssl_server_name on;
    }

    location /v3/ {
        proxy_pass https://api.factura.com/v3/;
        proxy_set_header Host api.factura.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header F-Api-Key "JDJ5JDEwJFA3NHVzeXhVVlJFY3owM3YvcXhWRGUwQ1RRSVdaUEMyTENDSHFlS1pmYTN1SzlCUnJuRGJH";
        proxy_set_header F-Secret-Key "JDJ5JDEwJG8ueVVuUjZPQk11eE1SbFdvVVUydHUweFNnWGRzek9KWWVRdUdUclQ0VUdDMFlKSHFYZHpx";
        proxy_set_header F-PLUGIN "9d4095c8f7ed5785cb14c0e3b033eeb8252416ed";
        proxy_set_header F-Api-Env "produccion";
        proxy_ssl_server_name on;
    }

    location /v4/ {
        proxy_pass https://api.factura.com/v4/;
        proxy_set_header Host api.factura.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header F-Api-Key "JDJ5JDEwJFA3NHVzeXhVVlJFY3owM3YvcXhWRGUwQ1RRSVdaUEMyTENDSHFlS1pmYTN1SzlCUnJuRGJH";
        proxy_set_header F-Secret-Key "JDJ5JDEwJG8ueVVuUjZPQk11eE1SbFdvVVUydHUweFNnWGRzek9KWWVRdUdUclQ0VUdDMFlKSHFYZHpx";
        proxy_set_header F-PLUGIN "9d4095c8f7ed5785cb14c0e3b033eeb8252416ed";
        proxy_set_header F-Api-Env "produccion";
        proxy_ssl_server_name on;
    }

    location /payroll/ {
        proxy_pass https://api.factura.com/payroll/;
        proxy_set_header Host api.factura.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header F-Api-Key "JDJ5JDEwJFA3NHVzeXhVVlJFY3owM3YvcXhWRGUwQ1RRSVdaUEMyTENDSHFlS1pmYTN1SzlCUnJuRGJH";
        proxy_set_header F-Secret-Key "JDJ5JDEwJG8ueVVuUjZPQk11eE1SbFdvVVUydHUweFNnWGRzek9KWWVRdUdUclQ0VUdDMFlKSHFYZHpx";
        proxy_set_header F-PLUGIN "9d4095c8f7ed5785cb14c0e3b033eeb8252416ed";
        proxy_set_header F-Api-Env "produccion";
        proxy_ssl_server_name on;
    }

    # Proxy para tu backend propio
    location /api/ {
        proxy_pass http://3.150.146.141:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuración para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuración para SPA (Single Page Applications) - DEBE IR AL FINAL
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/javascript
        application/xml+rss
        application/json;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/facturacion.sieeg.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/facturacion.sieeg.com.mx/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = facturacion.sieeg.com.mx) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name facturacion.sieeg.com.mx;
    return 404;
}
