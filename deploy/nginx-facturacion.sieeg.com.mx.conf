        proxy_set_header Host api.factura.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header F-Api-Key "JDJ5JDEwJHMwcUNoeUUwenZCTmFXaC5LZGJOTE94VWV2UlE5cFBpMUhKVUZKSklwWXZTb2JKcVRSL0Jt";
        proxy_set_header F-Secret-Key "JDJ5JDEwJFJSYVFwNHF1Q0hkSDV5Z3BxTFEwMGVSTHQvTWcyc3lSaVIzU0lURmR6SDBic0RKREpxTml5";
        proxy_set_header F-PLUGIN "9d4095c8f7ed5785cb14c0e3b033eeb8252416ed";
        proxy_set_header F-Api-Env "produccion";
        proxy_ssl_server_name on;
    }

    location /v3/ {
